<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Calculator</title>
</head>
<body data-status= 1
data-operation="">
   <div class="clacolatorBody">
      <div class="solotionArea">  
         <div class="textArea"> 
            
         </div>
      </div>
      <div class="container"> 
         <button class="acButton">AC </button>
         <button class="cButton">C </button>
         <button class="openParenthesesButton"> ( </button>
         <button class="closeParenthesesButton"> )</button>
         <button class="button7">7 </button>
         <button class="button8"> 8</button>
         <button class="button9"> 9</button>
         <button class="button4"> 4</button>
         <button class="button5">5 </button>
         <button class="button6">6 </button>
         <button class="button1"> 1</button>
         <button class="button2"> 2</button>
         <button class="button3"> 3</button>
         <button class="button0">0</button>
         <button class="buttonDot">.</button>
         <button class="buttonEquals">=</button>
         <button class="buttonPlus">+</button>
         <button class="buttonMinos">-</button>
         <button class="buttonMulti">x</button>
         <button class="buttonDivistion">/</button>
      </div>
   </div>
   <script src="script.js" defer></script>
</body>
</html>
